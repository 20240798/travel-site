<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>전라남도 여행 가이드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <div class="header-top">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">3조 제목</a></h1>
                <ul class="menu-list">
                    <li><a href="gyeonggi.html">경기도</a></li>
                    <li><a href="gangwon.html">강원도</a></li>
                    <li><a href="chungbuk.html">충청북도</a></li>
                    <li><a href="chungnam.html">충청남도</a></li>
                    <li><a href="gyeongbuk.html">경상북도</a></li>
                    <li><a href="gyeongnam.html">경상남도</a></li>
                    <li><a href="jeonbuk.html">전라북도</a></li>
                    <li><a href="jeonnam.html">전라남도</a></li>
                    <li><a href="jeju.html">제주도</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="map.html" class="map-button">지도 보기</a>
                    <button class="login-btn">로그인</button>
                    <button class="signup-btn">회원가입</button>
                </div>
            </div>
        </header>


    <!-- 메인 콘텐츠 -->
    <main class="main-content">
        <section class="region-menu-section">
            <h2>전남 지역</h2>
            <div class="region-buttons">
                <button class="region-btn active" data-region="suncheon">순천</button>
                <button class="region-btn" data-region="yeosu">여수</button>
                <button class="region-btn" data-region="mokpo">목포</button>
                <button class="region-btn" data-region="wando">완도</button>
            </div>
        </section>

        <section class="description-section">
            <h2 id="region-title">순천</h2>
            <p id="region-description">
              순천은 생태 관광의 중심지로 자연환경과 도시가 조화를 대표적인 친환경 도시입니다 순천만 습지와 순천만 국가정원이 유명하며 다양한 테마 정원과 문화시설이 어루어진 도심 속 쉼터입니다   
            </p>
        </section>

        <section class="image-section">
            <h2>지역 이미지</h2>
            <img id="region-image" src="picture/suncheon.jpg" alt="순천사진">
        </section>

    </main>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>로그인</h2>
            <form>
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="script.js"></script>
</body>
</html>
