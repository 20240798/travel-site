<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>충청북도 여행 가이드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <div class="header-top">
                <h1><a href="index.html" style="text-decoration: none; color: inherit;">3조 제목</a></h1>
                <ul class="menu-list">
                    <li><a href="gyeonggi.html">경기도</a></li>
                    <li><a href="gangwon.html">강원도</a></li>
                    <li><a href="chungbuk.html">충청북도</a></li>
                    <li><a href="chungnam.html">충청남도</a></li>
                    <li><a href="gyeongbuk.html">경상북도</a></li>
                    <li><a href="gyeongnam.html">경상남도</a></li>
                    <li><a href="jeonbuk.html">전라북도</a></li>
                    <li><a href="jeonnam.html">전라남도</a></li>
                    <li><a href="jeju.html">제주도</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="map.html" class="map-button">지도 보기</a>
                    <button class="login-btn">로그인</button>
                    <button class="signup-btn">회원가입</button>
                </div>
            </div>
        </header>


     <!-- 메인 콘텐츠 -->
     <main class="main-content">
        <section class="region-menu-section">
            <h2>충북 지역</h2>
            <div class="region-buttons">
                <button class="region-btn active" data-region="Jecheon">제천</button>
                <button class="region-btn" data-region="Danyang">단양</button>
                <button class="region-btn" data-region="Boeun">보은</button>
                <button class="region-btn" data-region="Chungju">충주</button>
            </div>
        </section>

        <section class="description-section">
            <h2 id="region-title">제천</h2>
            <p id="region-description">
                제천은 푸른 청풍후와 수려한 월악산이 어우러진 아름다운 지역을 만끽 할 수 있는 곳 입니다. 의림지와 같은 역사적인 명소에서 여유를 즐길 수 도 있으며, 약초 시장 등 특색 있는 볼거리도 풍부합니다. 자연과 문화를 동시에 즐길 수 있는 것이 큰 매력입니다.
            </p>
        </section>

        <section class="image-section">
            <h2>지역 이미지</h2>
            <img id="region-image" src="" alt="">
        </section>
    </main>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>로그인</h2>
            <form>
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- JavaScript 연결 -->
    <script src="script.js"></script>
</body>
</html>
